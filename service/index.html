<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一中校园导航服务端</title>
    <style>
        /* 使页面全屏 */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* 外部容器 */
        .container {
            text-align: center;
            margin-top: 20%; /* 控制容器从顶部的距离 */
        }

        /* 圆形图片容器 */
        .image-container {
            width: 150px; /* 固定宽度 */
            height: 150px; /* 固定高度 */
            border-radius: 50%; /* 使容器为圆形 */
            overflow: hidden;
            margin: 0 auto 20px auto; /* 上下距离，居中显示 */
        }

        .image-container img {
            width: 100%; /* 图片填充容器 */
            height: 100%; /* 图片填充容器 */
            object-fit: cover; /* 保证图片比例正确且不变形 */
        }

        /* 长方形文本容器 */
        .text-container {
            width: 200px; /* 固定宽度 */
            height: 100px; /* 固定高度 */
            margin: 10px auto 20px auto; /* 上下距离，居中显示 */
            padding: 10px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            overflow-y: scroll; /* 允许上下滚动 */
            overflow-x: hidden; /* 禁止水平滚动 */
            text-align: left;
        }

        /* 按钮样式 */
        .button {
            display: block;
            width: 200px;
            margin: 10px auto; /* 垂直方向堆叠，水平居中 */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #45a049;
        }

        /* 隐藏滚动条的样式 */
        .text-container::-webkit-scrollbar {
            display: none; /* 隐藏滚动条 */
        }

/* 禁用点击后的文本颜色变化 */
        .button:focus, .button:active {
            outline: none; /* 移除点击后的外框 */
            background-color: #4CAF50; /* 保持原背景色 */
            color: white; /* 保持原文本颜色 */
        }

/* 去掉链接的下划线 */
        a {
            text-decoration: none; /* 移除链接的下划线 */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 圆形图片容器 -->
        <div class="image-container">
            <img src="https://avatars.githubusercontent.com/u/159421917" alt="圆形图片">
        </div>
        
        <!-- 长方形文本容器 -->
        <div class="text-container">
            <p>邵阳市第一中学校园导航</p>
        </div>
        
        <!-- 按钮 -->
        <a href="https://sysyz-itcom.github.io/WindLin/assets/b85596cb5e4064a09c93a9a6b55bcc9e.4Y33r_Vw.jpg" target="_blank">
            <button class="button">静态地图</button>
        </a>
        <a href="https://sysyz-itcom-gis.pages.dev" target="_blank">
            <button class="button">校园导航Beta</button>
        </a>
        <a href="https://sysyz-itcom.github.io/WindLin/projects/school/sysyz-gis.html" target="_blank">
            <button class="button">关于项目</button>
        </a>
    </div>
</body>
</html>
